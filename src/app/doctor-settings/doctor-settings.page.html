<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Set Doctor Availability</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="submitAvailability()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Doctor ID</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-input [(ngModel)]="doctorId" name="doctorId" type="number" placeholder="Enter Doctor ID" required></ion-input>
      </ion-card-content>
    </ion-card>

    <ion-card *ngFor="let slot of availability; let i = index">
      <ion-card-header>
        <ion-card-title>Time Slot {{i + 1}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <ion-select [(ngModel)]="slot.day_of_week" name="day_{{i}}" placeholder="Select Day" required>
              <ion-select-option value="1">Monday</ion-select-option>
              <ion-select-option value="2">Tuesday</ion-select-option>
              <ion-select-option value="3">Wednesday</ion-select-option>
              <ion-select-option value="4">Thursday</ion-select-option>
              <ion-select-option value="5">Friday</ion-select-option>
              <ion-select-option value="6">Saturday</ion-select-option>
              <ion-select-option value="7">Sunday</ion-select-option>
            </ion-select>
          </ion-col>
          <ion-col>
            <ion-input [(ngModel)]="slot.start_time" name="start_{{i}}" type="time" placeholder="Start Time" required></ion-input>
          </ion-col>
          <ion-col>
            <ion-input [(ngModel)]="slot.end_time" name="end_{{i}}" type="time" placeholder="End Time" required></ion-input>
          </ion-col>
        </ion-row>
        <ion-button expand="full" color="danger" (click)="removeSlot(i)">Remove Slot</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-button expand="full" color="secondary" (click)="addSlot()">Add Time Slot</ion-button>
    <ion-button expand="full" type="submit" color="primary">Save Availability</ion-button>
  </form>
</ion-content>
